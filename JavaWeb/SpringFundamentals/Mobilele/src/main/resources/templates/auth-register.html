<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<div>
    <th:block th:include="~{fragments/nav}"></th:block>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:action="/users/register"
          method="POST"
          th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName"
                       class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       id="firstName"
                       type="text"
                       min="2" max="20"
                       class="form-control"
                       placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required and should be between 4 and 20 symbols.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName"
                       class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       id="lastName"
                       name="lastName"
                       type="text"
                       min="2" max="20"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required and should be between 4 and 20 symbols.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username"
                       class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                       id="username"
                       type="text"
                       min="2" max="20"
                       class="form-control"
                       placeholder="Username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password"
                       class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}"
                       th:errorclass="is-invalid"
                       id="password"
                       type="password"
                       min="2" max="20"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="confirmPassword"
                   class="text-white font-weight-bold">Confirm Password</label>
            <input id="confirmPassword"
                   th:field="*{confirmPassword}"
                   type="password"
                   min="2" max="20"
                   class="form-control"
                   placeholder="Confirm your password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Confirmation password is required.
            </p>
        </div>

        <!-- ToDo да се оправи да дава грешка ако вече има такъв User -->
        <div class="row">
            <div class="form-group col-md-12 mb-6">
                <p class="errors alert alert-danger">
                    Username is occupied.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>
</html>
