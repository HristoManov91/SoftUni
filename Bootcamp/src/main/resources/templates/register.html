<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<h1>Registration</h1>
<!-- ToDo fix error message and input form -->
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               aria-describedby="emailHelp"
               placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password"
               class="form-control"
               id="confirmPassword"
               placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="Password">
        <small id="emailError"
               class="invalid-feedback form-text bg-danger rounded text-white"
               th:text="Email must be valid!">
            Email must be valid</small>
        <small th:if="${emailExist}" id="emailUnique"
               class="text-light form-text bg-danger rounded text-white"
               th:text="Email is already occupied!">

        </small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
